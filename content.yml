biog:
    <p>
        There isn't much to say really. I've lived in a few places like South Africa, Saudi Arabia and Denmark.
        I'm a programmer, I studied zoology, and I do art for fun - serious fun.
    </p>
    <p>
        I did some technical illustration at university,
        started photography in 2007 when I got my first DSLR, and since then I drifted into
        analog photography and then painting. And here I am.
    </p>
    <p>
        My main influences are music, painters and movies. Most of my pieces are done in Photoshop, and
        mix varying amounts of photo textures and digital painting. I shoot my own "stock".
        I occasionally mix in traditional media like acrylics, oils and pens.
    </p>

    <h2>Contact</h2>
    <hr />
    <p>
        You can reach me at <strong>shukri.adams /at/ gmail.com</strong>
    </p>
